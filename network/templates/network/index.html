{% extends "network/layout.html" %}

{% block body %}
    <div>
        {% if user.is_authenticated %}
            <form action="{% url 'post' %}" method="POST">
                {% csrf_token %}
                    {{form}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {% endif %}
    </div>
    <div class="posts-view">
    </div>
{% endblock %}
